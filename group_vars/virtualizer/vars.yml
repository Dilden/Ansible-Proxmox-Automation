---
# proxmox and proxmox_kvm options
api_user: 'root@pam'
api_password: '{{ vault_api_password }}'
api_host: 'localhost'
defaults:
  balloon: '1024'
  cores: '1'
  cpu: '1'
  memory:
    ct: '1024'
  onboot: true
  pubkey: '%'
  disk: '8'
  nameserver: '192.168.1.67'
  storage:
    ct: 'local'
  ostemplate: 'local:vztmpl/ubuntu-16.04-standard_16.04-1_amd64.tar.gz'

cts:
