    cores: '1'
    storage: 'local-zfs'
    mounts: '{"mp0":"/mnt/shared,mp=/media/mount"}'
    netif: '{"net0":"name=eth0,gw=192.168.1.1,ip=192.168.1.67/24,bridge=vmbr0,firewall=1"}'
  closingtags:
